<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <meta charset="utf-8">
        <title>Página de Cadastro</title>
    </head>
    <body>
        <h1>Página de Cadastro</h1>
        <hr>
      <form action="{{ url_for('forms')}}" method="POST">
          <table>
              <tr>
                  <td>Nome</td>
                  <td><input type="text" name="name" required></td>
              </tr>
              <tr>
                  <td>Data de nascimento</td>
                  <td><input type="date" name="birthday" required></td>
              </tr>
              <tr>
                  <td>Celular (com DDD)</td>
                  <td><input type="tel" name="telephone" pattern="[0-9]{11}" required></td>
              </tr>
              <tr>
                  <td>E-mail</td>
                  <td><input type="email" name="email"</td>
              </tr>
              <tr>
                  <td>Gênero</td>
                  <td><input type="radio" name="gender" value="Masculino" required> Masculino
                  <input type="radio" name="gender" value="Feminino" required> Feminino</td>
              </tr>
          </table><br>
          <input type="submit" value="Cadastrar">
      </form>
    </body>
    <body>
      <a href="{{url_for('index')}}">Voltar</a>
    </body>
</html>
