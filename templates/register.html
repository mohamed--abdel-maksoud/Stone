<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>Página de Cadastro</title>
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
        <h1>Cadastro de Novo Cliente</h1>
        <hr>
            <div style="background-color:#DEB887; text-align:center; margin-right: 80%">
      <form action="{{ url_for('forms')}}" method="POST">
          <table>
              <tr>
                  <td><h2>Nome:</h2></td>
                  <td><input type="text" placeholder="João da Silva" name="name" required></td>
              </tr>
              <tr>
                  <td><h2>Data de nascimento:</h2></td>
                  <td><input type="date" name="birthday" required></td>
              </tr>
              <tr>
                  <td><h2>Celular (com DDD):</h2></td>
                  <td><input type="tel" placeholder="21999999999" name="telephone" pattern="[0-9]{11}" required></td>
              </tr>
              <tr>
                  <td><h2>E-mail:</h2></td>
                  <td><input type="email" placeholder="joao@email.com" name="email" required></td>
              </tr>
              <tr>
                  <td><h2>Gênero:</h2></td>
                  <td><input checked="checked" type="radio" name="gender" id="m" value="Masculino"/>
                        <label for="m">Masculino</label><br/>
                        <input type="radio" name="gender" id="f" value="Feminino"/>
                        <label for="f">Feminino</label><br/></td>
              </tr>
          </table><br>
          <input type="submit" value="Cadastrar">
      </form>
    </body>
    <body>
      <a href="{{url_for('index')}}">Voltar</a>
    </body>
  </div>
</html>
